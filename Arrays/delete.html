<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Example data array to test the function
        let data = [1,2,3,4,5];

        const removeData = () => {
            let position = document.getElementById("position").value;
            let positionEle = parseInt(position);

            for (let i = positionEle; i < data.length - 1; i++) {
                data[i] = data[i + 1];
            }
            data.length = data.length - 1;
            console.log("Updated Data:", data);
        };
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter position to remove">
    <button onclick="removeData()">Remove</button>
</body>
</html>
